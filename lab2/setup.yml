---
- name: Setup script
  hosts: all
  become: yes
  tasks:
    - name: Wait for cloud-init to finish
      shell: cloud-init status --wait
      args:
        executable: /bin/bash
    - name: Force HTTPS Ubuntu mirrors
      replace:
        path: /etc/apt/sources.list
        regexp: 'http://ports.ubuntu.com'
        replace: 'https://ports.ubuntu.com'


    - name: Disable swap memory
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove(comment) Swap from /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Install Container runtime
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Configure Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart Containerd

    - name: Install kubernetes dependencies
      apt: 
        name: [ 'apt-transport-https', 'ca-certificates', 'curl', 'gpg' ]
        state: present 

    - name: Create keyring dir 
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Kubernetes GPG key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc

    - name: Kubernetes repo
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present

    - name: Install Kubernetes binary
      apt:
        name: [ 'kubelet', 'kubeadm', 'kubectl' ]
        state: present
        update_cache: yes

    - name: Hold K8s versions
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [ 'kubelet', 'kubeadm', 'kubectl' ]

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Ensure br_netfilter loads on boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: br_netfilter

    - name: Set sysctl params for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl params
      command: sysctl --system

    - name: Check if Kubernetes is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kube_init_check

    - name: Initialize Kuber Cluster
      command: kubeadm init --pod-network-cidr=192.168.0.0/16 --apiserver-advertise-address=192.168.56.10
      when: 
        - inventory_hostname == 'master'
        - not kube_init_check.stat.exists
      register: init_output

    - name: Get Join Command
      shell: kubeadm token create --print-join-command
      register: join_cmd
      when: inventory_hostname == "master"

    - name: Set Join Command
      set_fact:
        join_command: "{{ join_cmd.stdout }}"
      when: inventory_hostname == "master"

    - name: Join worker nodes to cluster
      command: "{{ hostvars['master']['join_command'] }} --ignore-preflight-errors=all"
      when: 
        - inventory_hostname != "master"
        - not kube_init_check.stat.exists

    - name: Create .kube dir for Vagrant
      file: 
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: "0755"
      when: inventory_hostname == "master"

    - name: Copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        remote_src: yes
        owner: vagrant
        group: vagrant
      when: inventory_hostname == 'master'

    - name: Install Calico Pod Network
      become: false 
      command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.0/manifests/calico.yaml
      when: inventory_hostname == 'master'

  handlers:
    - name: Restart Containerd
      service:
        name: containerd
        state: restarted